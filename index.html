<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS stuff -->
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/color-scheme.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" media="screen and (max-width: 1024px)" href="./css/tab-view.css">
  <link rel="stylesheet" media="screen and (max-width: 767px)" href="./css/phone-view.css">

  <!-- font stuff -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&family=Press+Start+2P&display=swap"
    rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

  <title>Number Guessing Game</title>
</head>

<body>
  <div class="wrapper bg-1">
    <div class="modal">
      <div class="modal-content">
        <p>You Win!</p>
        <div class="btn-wrapper">
          <a href="#" class="btn" onclick="window.location.reload()">Play Again</a>
        </div>
      </div>
      <div class="modal-content">
        <p>You Lose!</p>
        <div class="btn-wrapper">
          <a href="#" class="btn try-again-btn">Try Again</a>
          <a href="#" class="btn" onclick="window.location.reload()">Restart Game</a>
        </div>
      </div>
    </div>
    <header class="header">
      <a href="#" onclick="window.location.reload()">
        <h1>Number Guessing Game</h1>
      </a>
    </header>

    <main>
      <div class="difficulty">
        <h3>Difficulty:</h3>
        <div class="difficulty-control">
          <select class="drop-down" name="difficulty-control" onchange="updateSelectedOption()">
            <option value="easy">Easy</option>
            <option value="normal" selected>Normal</option>
            <option value="hard">Hard</option>
            <option value="impossible">Impossible</option>
          </select>
        </div>
      </div>
      <div class="content-wrapper bg-2">
        <h2>Guess the secret number.</h2>
        <h3> 1 - 10 </h3>
        <div class="input-control">
          <label for="guess"></label>
          <input type="number" name="guess" id="guess" placeholder="Guess" required min="1" max="10">
        </div>
        <a href="#" class="btn" onclick="window.location.reload()">Restart Game</a>
      </div>
    </main>

    <footer>
      <div class="socials">
        <div class="iconbox">
          <a href="https://www.facebook.com/vernonranis" target="_blank">
            <i class="fab fa-facebook-square fa-4x"></i>
          </a>
        </div>
        <div class="iconbox">
          <a href="https://twitter.com/vernonranis" target="_blank">
            <i class="fab fa-twitter-square fa-4x"></i>
          </a>
        </div>
        <div class="iconbox">
          <a href="https://www.linkedin.com/in/vernon-brando-jose-ranis-358bb0b7/" target="_blank">
            <i class="fab fa-linkedin fa-4x"></i>
          </a>
        </div>
        <div class="iconbox">
          <a href="https://github.com/vernonranis" target="_blank">
            <i class="fab fa-github-square fa-4x"></i>
          </a>
        </div>
        <!-- <i class="fab fa-instagram-square fa-4x"></i> -->
      </div>
      <div class="copyright">
        <h3>Designed and developed by Vernon Brando Jose S. Ranis.</h3>
        <p>&copy; 2021</p>
      </div>
    </footer>
  </div>
  <script src="index.js"></script>
</body>

</html>
